<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="500" height="500">
        <!-- tr is for table row -->
        <!-- td is for table data for columns -->
        <!-- th is the table head -->
        <tr 1 > 
         <td colspan="2"></td> 
         <!-- colspan is used to merge column  -->
         <th colspan="2" rowspan="2" style="background-color: crimson;"></th> 
         <th></th> 
        
        </tr>
        <tr 2>
            <td></td> 
            <td></td>
            <td></td> 
             
            
           </tr>
           <tr 3>
            <td></td> 
            <td colspan="2"></td>
            <td></td> 
            <td></td>
           </tr>
           <tr 4>
            <td rowspan="3"></td> 
            <!-- rowspan is used to merge rows -->
            <td></td>
            <td></td> 
            <td rowspan="3" colspan="2" style="background-color: blue;"></td> 
            
           </tr>
           <tr 5>
            <td></td> 
            <td></td>
         
           
            
           </tr>
           <tr 6>
            <td></td> 
            <td></td>
          
          
         
           </tr>
    </table>
