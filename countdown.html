    <script>
        function startCounting() 
        {
            var Ct = C.value;
            Ct--;
            C.value = Ct;
            if(Ct  >0)
            {
            setTimeout(startCounting,1000); } 
        }
    </script>
</head>
<body> 
     <center>
         <input type="text" name="" id="C"><br>
         <button  onclick="startCounting()">countdown</button>

     </center>
</body>
